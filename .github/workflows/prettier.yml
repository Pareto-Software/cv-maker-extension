name: Prettier

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  run-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install npm packages
        run: npm install

      - name: Run prettier

        run: npm run prettier-check
